    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center"> 
        <h1>Modification de d'ouvrage</h1>
    </header>
    <!-- Content Section -->
    <section class="bg-light py-5">
        <div id="ouvrage_container" class="container">
            <form id="edit_ouvrage" action="/edit_ouvrage_done" method="post">
            <table id="ouvrage_table" class="table">
                <thead>
                    <tr>
                        <th>ID Ouvrage</th>
                        <th>Titre</th>
                        <th>Date d'édition</th>
                        <th>Lieu d'édition</th>
                        <th>Genre</th>

                    </tr>
                </thead>
                <tbody>
                    <td>{{ ouvrage[0] }}</td>
                    <input hidden type="number" value="{{ ouvrage[0] }}" name="id_ouvrage" >
                    <td>{{ ouvrage[1] }}</td>
                    <td><input type="date" value="{% if ouvrage[2] is not none %}{{ ouvrage[2] }}{% endif %}" name="date_edition" class="editable" max="{{ date_actuelle }}"></td>
                    <td><input type="text" value="{% if ouvrage[3] is not none %}{{ ouvrage[3] }}{% endif %}" name="lieu_edition" class="editable"></td>
                    <td><input type="text" value="{% if ouvrage[4] is not none %}{{ ouvrage[4] }}{% endif %}" name="genre" class="editable"></td>
          
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Confirmer la Modification</button>
            </form>
        </div>
    </section>
